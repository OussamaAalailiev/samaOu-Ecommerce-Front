<section [ngSwitch]="appState">
  <!-- Spinner for Data Loading -->
  <div
    class="card flex justify-content-center text-center"
    *ngSwitchCase="'LOADING'"
    style="padding: 2rem"
  >
    <p-progressSpinner ariaLabel="loading" />
  </div>
  <section class="products" *ngSwitchCase="'LOADED'" style="height: auto">
    <div
      class="row container-fluid pt-3 pb-3"
      *ngIf="products && products.length > 0"
    >
      <div class="col-sm-2">
        <!-- <ul class="list-unstyled">
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
          <li>sqdgfqsgd</li>
        </ul> -->
      </div>
      <div class="row flex-column col-sm-10 bg-light">
        <p class="" style="font-size: 1rem; font-weight: 700">
          {{ products[0].category?.title }} Products :
        </p>
        <div class="card mb-3" *ngFor="let product of products">
          <div class="row g-0">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <a href="#">
                <img
                  href="#"
                  [src]="product.imageFileName"
                  class="img-fluid card-img w-100"
                  alt="..."
                />
              </a>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8">
              <div class="card-body">
                <!-- <h5 class="card-title">Card title</h5> -->
                <div class="card-text">
                  <p
                    style="margin-bottom: -0rem"
                    class="text-truncate fw-medium"
                  >
                    {{ product.description }}
                  </p>
                  <div class="d-flex justify-content-start mt-2 mb-0">
                    <p-rating
                      class="align-self-center"
                      [(ngModel)]="product.rating"
                      [cancel]="false"
                    />
                    <!-- pi-chevron-down -->
                    <i
                      class="pi pi-chevron-down ms-2 align-self-center"
                      style="font-size: 0.75rem"
                    ></i>
                    <p class="align-self-center ms-1 mb-2">
                      {{ numberOfRatings }}
                    </p>
                  </div>
                  <p class="m-0">
                    <small class="text-muted">3k+ bought in last month</small>
                  </p>
                  <!-- Price -->
                  <div
                    class="d-sm-block d-lg-flex flex-lg-row justify-content-lg-between align-items-lg-center d-xl-block"
                  >
                    <div class="d-flex justify-content-start">
                      <p class="me-2 fw-bold">
                        {{
                          product.price - product.price * 0.1
                            | currency : "EUR" : true
                        }}
                      </p>
                      <p class="text-decoration-line-through">
                        {{ product.price | currency : "EUR" : true }}
                      </p>
                    </div>
                    <button
                      type="button"
                      class="btn btn-warning flex-lg-grow-0"
                      style="border-radius: 1.5rem; font-size: 0.8rem"
                      (click)="addProductToCart(product)"
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="card w-100" *ngIf="messages">
        <p-messages
          [(value)]="messages"
          [enableService]="false"
          [showTransitionOptions]="'500ms'"
          [hideTransitionOptions]="'500ms'"
          [closable]="true"
        />
      </div> -->
      <div class="card flex justify-content-center">
        <p-toast
          [breakpoints]="{
            '991px': { width: '40%' },
            '767px': { width: '70%' },
            '360px': { width: '80%' }
          }"
        />
      </div>
    </div>
  </section>
  <div
    *ngSwitchCase="'ERROR'"
    class="text-danger text-center fw-bold pt-5"
    style="height: 100vh"
  >
    <p>Error loading Products information.</p>
    <i class="text-center pi pi-search" style="font-size: 2rem"></i>
    <a [routerLink]="['/']" class="d-block text-center">
      <button class="btn btn-primary mx-auto my-3" style="width: fit-content">
        Go back Home
      </button>
    </a>
  </div>
</section>
